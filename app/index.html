<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Playground</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            width: 100%;
            height: 100%;
            color: white;
            font-family: sans-serif;
        }

        #controls {
            width: 20%;
            padding: 20px;
        }

        #shader {
            width: 80%;
        }

        input[type='range'] {
            width: 70%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Speed: </label> <input type="range" id="speed" value="1" step=".1" min="-2" max="2"/>
    </div>
    <div id="shader">

    </div>
    <script type="text/javascript" src="dist/main.js" defer async></script>
</body>
</html>
